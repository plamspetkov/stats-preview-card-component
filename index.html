<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__img filter">
        <img
          class="img"
          src="./images/image-header-desktop.jpg"
          alt="A girl in an office with other people, working on laptop."
        />
      </div>
      <div class="card__info">
        <div class="card__info--box">
          <h1 class="card__title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="card__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats--box">
          <div class="stat__item">
            <span class="stat__number">10k+</span>
            <p class="stat__title">companies</p>
          </div>
          <div class="stat__item">
            <span class="stat__number">314</span>
            <p class="stat__title">templates</p>
          </div>
          <div class="stat__item">
            <span class="stat__number">12m+</span>
            <p class="stat__title">queries</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/plamspetkov">Plamen Petkov</a>.
    </footer>
  </body>
</html>
